<ion-view title="Account">
    <ion-content class="has-header padding">


        <!--        <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" placeholder="{{pro.nickname}}">
                    </label>-->
        <div class="list">
            <a class="item" ng-click="openM()">
                Add Medication
                <span class="item-note">
                    +
                </span>
            </a>
            <ion-list  can-swipe="true">
                <ion-item  class="item" ng-repeat="item in selection1" >

                    {{ item.med_name}}
                    <ion-option-button class="button-positive" ng-click="edit(item.med_id)">Edit</ion-option-button>
                    <ion-option-button class="button-assertive icon ion-trash-a"   ng-click="del(item.med_id)"></ion-option-button>
                </ion-item>
            </ion-list>

        </div>

 


        <button class="button button-positive button-block" ng-click="logout()">
            Logout
        </button>
    </ion-content>

</ion-view>
