<ion-view title="Dashboard">
    <ion-content class="has-header padding">
        <div class="list">
            <div class="item item-divider">
                Due Today 
                <!--{{curr_time}}-->
            </div>

            <div  ng-repeat="item in daily_log|  orderBy:'time'"  >

                <div ng-if="(item.status == 'no_entry') && (item.date == curr_date)" >

                    <a  ng-class="{false:'did',true:'tobe'}[item.status == 'no_entry'] "  class="item  " href="#"  ng-click="Update_LOG(item)">
                        <h2>  {{ item.med_name}}</h2>
                        <span class="item-note" style="color:black !important;" >
                            {{item.time}} 
                        </span>
                        <p ng-if="curr_hour*1<((item.time | limitTo : 2) * 1)">
                            {{ (curr_hour * 1 - (item.time | limitTo : 2) * 1) | abs}} 
                            hours remaining 

                        </p>    
                        <p ng-if="(curr_hour*1>((item.time | limitTo : 2) * 1) || (curr_time > item.time))">overdue </p>  
                        <p>{{item.date}} </p>
                    </a>
                </div>

            </div>
        </div>
        <div class="list">
            <div class="item item-divider">My Schedule
                <!--                 {{curr_date}} {{curr_time}}-->

            </div>
            <!--item-icon-left-->
            <a class="item " href="#"  ng-repeat="item in mymed" ng-click="haha(item)">

                <h2>  {{ item.med_name}}</h2>
                <span class="item-note" >
                    <!--                    <p ng-repeat="(y,z) in x.days">{{y}} : {{x.sch_time + ', '}}</p>-->
                    pills left : {{item.med_left}}

                </span>
                <p ng-repeat="x in item.schedule"> 
                    {{x.sch_time}} :
                    <span ng-if="z == true" ng-repeat="(y,z) in x.days | filter:y">
                        <span 
                            ng-class="{true: 'tagbox'}[y.toString() == curr_date_name.toString()]" 
                            >  

                            {{y}} 

                        </span>
                    </span>
                </p>      
            </a>
        </div>
        <button class="button button-positive button-block" ng-click="openModal1()">
            Old Logs
        </button>
